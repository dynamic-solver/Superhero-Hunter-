<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- css linked -->
    <link rel="stylesheet" href="./css/favourite.css" />
    <title>Favourite</title>
  </head>
  <body>
    <!--------NavBar---------->
    <nav>
      <div class="left"><a href="./index.html">Superhero Hunter</a></div>

      <div class="mid">

        <a href="./favourites.html">Favourites</a>
      </div>
    </nav>

    <!-- Page Heading -->

    <div id="title"></div>
    <!-- favourite hero----->
    <div id="superhero-list">
      <template id="container">
        <div id="superhero">
          <!--  info -->
          <div id="info">
            <div id="name">Name</div>
            <div id="id">Id</div>
            <div id="comics">Comics</div>

            <div id="buttons">

              <button id="fav">Remove</button>
              <!-- About Superhero -->
              <button id="more-info">More Info</button>
            </div>
          </div>
          <br />
        </div>

    <script src="./js/favourites.js"></script>
